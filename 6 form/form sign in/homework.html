<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://kit.fontawesome.com/9b46d5b3aa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Вход в аккаунт</title>
</head>
<body>
  <div class="account">    
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-6 form-container-account">
          <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-account text-center ">
            <form action="">
              <div class="form-block">
                <hr class="border-enter">
                <div>
                  <h5 class="enter"> <span class="enter-account"><i class="fas fa-key key-enter"></i>Вход /</span> 
                    <a class="underline" href="#"> Регистрация</a>
                  </h5>
                </div>

                <div class="form-row">
                  <label for="text">Логин </label>
                  <input type="text" name="" id="text">      
                </div>
              
                <div class="form-row">
                  <label for="password">Пароль </label>
                  <input type="password" name="" id="password">
                </div>
            
                <div class="form-row">
                  <input type="checkbox" name="" id="checkbox">
                  <label for="checkbox"><span></span>  Запомнить </label>
                </div>
                <div class="form-row btn-enter">                   
                  <button type="submit" class="btn"> Войти </button>                                
                </div>
                <a class="underline remember" href="">Напомнить пароль</a>
              </div>
            </form>  
          </div>

        </div>


      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h4 class="quesstion"> Опрос</h4>
        <p class="bank">Каким способом вы чаще всего оплачиваете электроэнергию?</p>
        <form action="">
          <div class="form-chebox">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                В отделении банка
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Банковской картой
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Через терминал Qiwi
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                С помощью мобильного телефона
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Автоматическим платежом
              </label>
            </div>

            <div class="form-check answer">   
              <label for="submit"></label>  
              <input type="submit" value="Ответить">       
              <a class="underline checkbox-quess" href="">Все вопросы</a>              
            </div>
            
          </div>
        </form>  
      </div>
    </div>
  </div>
<hr>


<div class="sign-in">
  <div class="container-fuid">
     <div class="row">   

      <div class="col-lg-8 col-md-6 form-container">
        <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
          
          <div class="heading mb-4">
            <h4 class="text"> Sign in to your account</h4> 
          </div>
          <form action="">
            <div class="form-input">
              <span> <i class="far fa-user"></i></span>
              <input type="email" placeholder="Username" required>
            </div>
            <div class="form-input">
              <span> <i class="fas fa-lock"></i></span>
              <input type="password2" placeholder="Password" required>
            </div>
            <div class="form-input">
              <button type="submit" class="btn btn-info btn-lg btn-block sign-block">Sign in</button>
            </div>
            <div class="form-input">
              <a class="member" href=""> Not a member?</a>
              <a class="now-sign" href="">Sign Up Now <i class="fas fa-arrow-right"></i></a>
            </div>
          </form>

         </div>
       </div>
     </div> 
  </div>
</div> 


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</html>
